<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body class="">
    <header class="mb-5 p-3 text-center bg-primary fw-bold container-fluid">
        INICIO
    </header>
    
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="correo">Email</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="ayuda-correo">
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmación
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control"name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
            <div class="col-6">

                <form>
                    <input type="text" class="form-control form-control-lg my-3" placeholder="Input Grande">
                    <input type="text" class="form-control form-control-sm my-3" placeholder="Input Pequeño">
                    <input type="text" class="form-control my-3" placeholder="Input Deshabilitado" disabled>
                    <input type="text" class="form-control my-3" placeholder="Input sólo lectura" readonly>
                    <input type="text" class="form-control-plaintext my-3" placeholder="Input sin bordes">
                    <input type="file" class="form-control">
                </form>

            </div>
        </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-primary fw-bold container-fluid">
        FIN
    </footer>
<script src="JS/bootstrap.min.js"></script>
</body>
</html>
